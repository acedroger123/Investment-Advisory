<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | AI Wealth</title>
  <meta name="description" content="Sign in to your AI Wealth dashboard for intelligent portfolio management.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

  <div class="auth-container">

    <section class="brand-side">
      <div class="brand-content">
        <div class="logo-area">
          <i data-lucide="wallet" size="48" color="white"></i>
          <span class="logo-text">AI Wealth</span>
        </div>
        <h1 class="hero-title">Welcome Back.</h1>
        <p class="hero-subtitle">
          Log in to access your intelligent portfolio management and AI-driven insights.
        </p>
      </div>
    </section>

    <section class="form-side">
      <div class="auth-card">
        <div class="card-header">
          <h2>Sign In</h2>
          <p>Enter your credentials to continue</p>
        </div>

        <form id="loginForm">

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" size="18"></i>
              <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <small class="error" id="emailError"></small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" size="18"></i>
              <input type="password" id="password" placeholder="Enter password" required>
              <button type="button" class="toggle-password" onclick="toggle()">Show</button>
            </div>
            <small class="error" id="passwordError"></small>
          </div>

          <div class="form-actions">
            <a href="password-otp.html" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="primary-btn">Sign In</button>

          <div class="auth-footer">
            <p>Don't have an account? <a href="Registration.html">Create one</a></p>
          </div>

        </form>
      </div>
    </section>

  </div>

  <script src="SignIn.js"></script>
  <script>
    lucide.createIcons();
    function toggle() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
