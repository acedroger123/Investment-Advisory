<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Identity | AI Wealth</title>
  <meta name="description" content="Verify your identity with a one-time password to access sensitive settings.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

  <div class="auth-container">

    <section class="brand-side">
      <div class="brand-content">
        <div class="logo-area">
          <i data-lucide="shield-alert" size="48" color="white"></i>
          <span class="logo-text">AI Wealth</span>
        </div>
        <h1 class="hero-title">Security Check.</h1>
        <p class="hero-subtitle">
          To modify sensitive profile settings, please verify your identity with the OTP sent to your email.
        </p>
      </div>
    </section>

    <section class="form-side">
      <div class="auth-card">
        <div class="card-header">
          <a href="settings.html" class="back-link">
            <i data-lucide="arrow-left" size="16"></i> Back to Settings
          </a>
          <h2>Verify OTP</h2>
          <p>Enter the 6-digit code to unlock settings.</p>
        </div>

        <form id="otpForm">

          <div class="form-group">
            <label for="otp">One-Time Password</label>
            <div class="input-wrapper">
              <i data-lucide="key" class="input-icon" size="18"></i>
              <input type="text" id="otp" placeholder="••••••" maxlength="6"
                style="letter-spacing: 5px; font-size: 1.2rem; text-align: center; padding-left: 14px;" required>
            </div>
          </div>

          <button type="submit" class="primary-btn">Verify & Unlock</button>

        </form>
      </div>
    </section>
  </div>

  <script src="verify-otp.js"></script>
  <script>lucide.createIcons();</script>
</body>

</html>
